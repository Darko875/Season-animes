<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Animes Horizon</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
<body>
    <div class="header" align="center">
        <h1>Animes Horizon</h1>
    </div>
    <div class="container">
        <ul align="center">

        </ul>
    </div>
    <script>
        $(function() {

            var people = []

            $.getJSON('./new_season_scraper/database/new_season.json', function(data) {
                $.each(data, function(i, f) {
                    var tblRow = "<li>" + "<strong>" + f.title + "</strong>" +
                        "<p>" + f.episodes + "</p>" + "<p>" + f.genres + "</p>"+ "<img src=" + f.image + "><br><br>" + 
                        "<button><a href=" + f.url + ">See more details <i class='fas'>&#xf30b;</i></a></button>" + "</li>"
                        $(tblRow).appendTo(".container ul")
                })
            })

        })
    </script>
</body>
</html>
